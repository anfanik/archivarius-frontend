<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="paste.anfanik.me">
    <meta name="robots" content="noindex,nofollow" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" type="text/css" href="style/solarized_dark.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="script/highlight.min.js"></script>
    <script type="text/javascript" src="script/application.js"></script>

    <script type="text/javascript">
        var app = null;
        // Handle pops
        var handlePop = function(evt) {
            var path = evt.target.location.pathname;
            if (path === '/') {
                app.newDocument(true);
            } else {
                app.loadDocument(path.substring(1, path.length));
            }
        };
        // Set up the pop state to handle loads, skipping the first load
        // to make chrome behave like others:
        // http://code.google.com/p/chromium/issues/detail?id=63040
        setTimeout(function() {
            window.onpopstate = function(evt) {
                try {
                    handlePop(evt);
                } catch (err) { /* not loaded yet */ }
            };
        }, 1000);
        // Construct app and load initial path
        $(function() {
            app = new haste('paste.anfanik.me', {
                twitter: true
            });
            handlePop({
                target: window
            });
        });
    </script>
</head>

<html>

<body>
    <!--<main>-->
        <ul id="messages"></ul>

        <div class="interface-text-editor">
            <div class="tool">
                <div class="tool-panel">
                    <div id="box2">
                    <div class="tool-footnotes">
                        File
                    </div>
                    <div class="tool-btn function" id="new-button">
                        <img class="tool-icon" src="icon/new.svg">
                        <span>
                            <h1>New file</h1>
                            <text>Control + N</text>
                        </span>

                    </div>
                    <div class="tool-btn function" id="duplicate-button">
                        <img class="tool-icon" src="icon/copysvg.svg">
                        <span>
                            <h1>Dup & Edit</h1>
                            <text>Control + D</text>
                        </span>
                    </div>
                    <div class="tool-btn function" id="raw-button">
                        <img class="tool-icon" src="icon/just.svg">
                        <span>
                            <h1>Raw text</h1>
                            <text>Control + Shift + R</text>
                        </span>
                    </div>
                    <div class="tool-btn function" id="save-button">
                        <img class="tool-icon" src="icon/save.svg">
                        <span>
                            <h1>Save</h1>
                            <text>Control + S</text>

                        </span>
                    </div>
                </div>
                </div>
            </div>

            <div class="code">
                <div class="line" id="linenos"></div>
                <div class="textarea">
                    <pre id="box"><code class="textareaa"></code></pre>
                    <textarea spellcheck="false" style="display:none;" class="textareaa inputarea"></textarea>
                </div>
            </div>
        </div>

    <!--</main>-->
</body>

</html>
